<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mohanad Dawood</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__top-section"></div>
        <div class="card__middle-section">
          <img
            src="images/profile-pic.jpg"
            alt="Mohanad Dawood pic"
            class="middle-section-pic"
          />
          <div class="info">
            <h2 class="name">Mohanad Dawood</h2>
            <p class="job">Software Engineer</p>
          </div>
        </div>
        <div class="card__social">
          <div class="links">
            <img class="icon" src="images/linkedin.png" alt="linkedin icon" />
            <p class="user">Mohanad_Dawood</p>
          </div>
          <div class="links">
            <img class="icon" src="images/instagram.png" alt="github icon" />
            <p class="user">Mohanad_Dawood</p>
          </div>
          <div class="links3 links">
            <img class="icon" src="images/facebook.png" alt="facebook icon" />
            <p class="user">Mohanad_Dawood</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
